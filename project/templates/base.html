{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Data Collection website</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Data Collection Website</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Log out({{username}})</a></li>
              {% else %}
                <li><a href="{% url 'login' %}">Log In</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                 {% endif %}
            </ul>
        </div>
    </nav>

{% block content %}
  {% endblock %}

    <footer>
        <nav class="navbar-wrapper navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="navbar-text pull-left">&copy; 2019 by Kingpins. MethodPro2019Internship.</p>
            </div>
        </nav>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
