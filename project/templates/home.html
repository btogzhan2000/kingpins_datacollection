{% extends 'base.html' %}

{% block content %}
<main>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Keywords</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="Keywords">
                    </div>
                </div>
                <!--<div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                      </div>-->
                <div class="form-group row">
                    <label for="time" class="col-sm-2 col-form-label">Time period</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-lg" id="time">
                            <option value="day">Last day</option>
                            <option value="week">Last week</option>
                            <option value="month">Last month</option>
                            <option value="half_year">Last half a year</option>
                            <option value="year">Last year</option>
                        </select>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Resources</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="tengrinews">
                                <label class="form-check-label" for="gridRadios1">Tengrinews</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="nurkz">
                                <label class="form-check-label" for="gridRadios2">Nur.kz</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="bbc">
                                <label class="form-check-label" for="gridRadios3">BBC</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="cnn">
                                <label class="form-check-label" for="gridRadios3">CNN</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="instagram">
                                <label class="form-check-label" for="gridRadios3">Instagram</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="facebook">
                                <label class="form-check-label" for="gridRadios3">Facebook</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="form-btn">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    {% endblock %}
