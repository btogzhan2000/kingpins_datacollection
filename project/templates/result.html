<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Data Collection website</title>
</head>
<body>
    <h1>Your dataset is ready</h1>
    <div>
        <h3>Choose the file type</h3>
        <div>
            <input type="radio" name="filetype" value="csv"> <label for="csv">CSV</label>
            <input type="radio" name="filetype" value="excel"> <label for="excel">Excel</label>
            <input type="radio" name="filetype" value="json"> <label for="json">JSON</label>
        </div>
        <input type="button" value = "Download">
        <input type="button" value = "Save"><br>
        <input type="button" value = "Back">
    </div>
</body>
</html>
