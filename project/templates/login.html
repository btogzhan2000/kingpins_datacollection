<!DOCTYPE html>
<html lang="en">
<body>
<div class="container" style= "height: 100px;" ></div>
<div class="container">
 <div class="row">
 <div class="col-md-6 col-md-offset-3 well"> 
 <h3 class="text-center">Авторизация</h3>
 <form action="{% url 'login' %}" method="post">
 {% csrf_token %}
 <div class="lg-12">
			 <div class="form-group row">
          <label for="username" class="col-md-2 col-form-label">Логин</label>
          <div class="col-lg-10 col-md-10">
            <input class="form-control" type="text" id="username" placeholder="" name="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-2 col-form-label">Пароль</label>
          <div class="col-lg-10 col-md-10">
            <input class="form-control" type="password" id="password" name="password">
            {% if login_error %}
            <label class="error"> {{login_error}}</label>
            {% endif %} 
          </div>


        </div>
        </div>

 <input class="button" type="submit" value="Войти"> 
 
 </form>

 </div>
 </div>
 </div>
</body>
</html>
