<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,IE=10,IE=EmulateIE10,IE=9,IE=EmulateIE9,IE=8,IE=EmulateIE8,IE=7,IE=EmulateIE7">

<title> kuda_almaty</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src = "static/js/jquery-3.2.1.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="static/js/main.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row header">
			
			<div class="col-lg-12">
				<div class="navbar navbar">
	                <div class="container">
		                <div class="navbar-header">
		                <a class="navbar-brand"><img src="/static/images/logo.png" id="logo" style="width:80px; height:80px; margin-top: -25px;"></a>
   		                	<button type = "button" class="navbar-toggle hidden1" data-toggle="collapse" data-target="#main-menu">
   			             	    <span class="sr-only">open navigation</span>
   				            	<span class="icon-bar hidden1"></span>
   				           		<span class="icon-bar hidden1"></span>
   				            	<span class="icon-bar hidden1"></span>
   			                </button>
						</div>
					<div class="collapse navbar-collapse" id="main-menu">
						<ul class= "nav navbar-nav navbar-right">
							<li><a href="#" id="menu"> ГЛАВНАЯ</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" id="menu"> МЕСТА <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#" id="menu">Рестораны</a></li>
									<li><a href="#" id="menu">Отдых</a></li>
									<li><a href="#" id="menu">Спорт</a></li>
								</ul>
							</li>
							<li><a href="#" id="menu"> КОНТАКТЫ</a></li>
              {% if user.is_authenticated %}
              <li><button type="button" id="registration"><a href="#" style="color:white; text-decoration: none;">Выйти({{username}})</a></button></li>
              {% else %}

							<li><button type="button" id="log"><a href="{% url 'login' %}"style="color:white; text-decoration: none;">Войти</a></button></li>
							<li><button type="button" id="registration"><a href="{% url 'register' %}" style="color:white; text-decoration: none;">Регистрация</a></button></li>
              {% endif %}
              
              
					 </ul>

					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<style>
	input[type="button"]:not(.default), input[type="submit"]:not(.default) {
 -webkit-border-radius: 3px;
 -webkit-background-clip: padding-box;
 -moz-border-radius: 3px;
 -moz-background-clip: padding;
 border-radius: 3px;
 background-clip: padding-box;
 -webkit-transition: color 0.2s ease, border 0.2s ease, background 0.2s ease, -webkit-box-shadow 0.2s ease;
 -moz-transition: color 0.2s ease, border 0.2s ease, background 0.2s ease, -moz-box-shadow 0.2s ease;
 -o-transition: color 0.2s ease, border 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
 transition: color 0.2s ease, border 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
 position: relative;
 margin: 0 7px;
 display: inline-block;
 min-width: 144px;
 max-width: 100%;
 padding: 15px 25px;
 font-family: "Arial", "Helvetica Neue", Arial, Helvetica, sans-serif;
 font-size: 14px;
 font-weight: 600;
 text-transform: uppercase;
 line-height: 1;
 border-width: 1px;
 border-style: solid;
 background-color: steelblue;
 color: #ddd;
}
.form {
 zoom: 1;
 display: block;
 width: auto;
 padding: 25px 0 0;
}
.form:before,
.form:after {
 content: "";
 display: table;
}
.form:after {
 clear: both;
}
.form .form-group {
 zoom: 1;
 position: relative;
 margin-bottom: 25px;
}
.form .form-group:before,
.form .form-group:after {
 content: "";
 display: table;
}
.form .form-group:after {
 clear: both;
}
.form .form-group:after {
 content: '';
 display: block;
 clear: both;
}
.form .form-group[class*="col-"] input[type=text],
.form .form-group[class*="col-"] input[type=email],
.form .form-group[class*="col-"] input[type=password] {
 display: inline-block;
 width: 100%;
 min-width: 0;
 max-width: 100%;
}
.form .form-control {
 -webkit-border-radius: 0;
 -webkit-background-clip: padding-box;
 -moz-border-radius: 0;
 -moz-background-clip: padding;
 border-radius: 0;
 background-clip: padding-box;
 -webkit-box-shadow: none;
 -moz-box-shadow: none;
 box-shadow: none;
 height: auto;
 font-size: 17px;
 font-weight: 300;
 background-color: #ffffff;
 border-style: solid;
 border-width: 1px 1px 1px 3px;
 border-top-color: #d7d7d7;
 border-right-color: #d7d7d7;
 border-bottom-color: #d7d7d7;
}
input[type=text],
input[type=email],
input[type=password] {
 -webkit-transition: color 0.2s ease, background 0.3s ease;
 -moz-transition: color 0.2s ease, background 0.3s ease;
 -o-transition: color 0.2s ease, background 0.3s ease;
 transition: color 0.2s ease, background 0.3s ease;
 -webkit-border-radius: 0;
 -webkit-background-clip: padding-box;
 -moz-border-radius: 0;
 -moz-background-clip: padding;
 border-radius: 0;
 background-clip: padding-box;
 -webkit-box-shadow: none;
 -moz-box-shadow: none;
 box-shadow: none;
 margin: 0;
 vertical-align: top;
 display: inline-block;
 width: 100%;
 font-size: 17px;
 color: #8d8d8d;
 background-color: #ffffff;
 border-style: solid;
 border-width: 1px 1px 1px 3px;
 border-top-color: #d7d7d7;
 border-right-color: #d7d7d7;
 border-bottom-color: #d7d7d7;
 outline: none;
}
input[type=text]:hover,
input[type=email]:hover,
input[type=password]:hover {
 color: #000000;
}
input[type=text]:focus,
input[type=email]:focus,
input[type=password]:focus {
 outline: none;
 border-left-color: steelblue;
}
.well h3 {
 color: #61838d;
  font-family: 'Poiret One', cursive;
  font-weight: bold;
  letter-spacing: 3px;
  text-align: center;
 transition: all 1s;
}
</style>
<div class="container">
 <div class="row">
 <div class="col-md-6 col-md-offset-3 well">
 <h3 class="text-center">Регистрация</h3>
 <form action="{% url 'register' %}" method="post">
 {% csrf_token %}
 {{ form }}
 <input class="button" type="submit" value="Зарегистрироваться"> 
 
 </form>

 </div>
 </div>
