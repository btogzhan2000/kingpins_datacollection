{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">
    <title>Data Collection website</title>
</head>
<body>
    <div class="landing-page">
        <div class="page-content">
            <h1>Data Collection Website</h1>
            <p>Search data and save it as a dataset</p>
            <a href="{% url 'register' %}">Get Started</a>
        </div>
    </div>

    <div class="form">
        <div class="form_text">
            <legend>Fill the form</legend>
            <label>Keywords<span class="required">*</span>: </label>
            <input name = "keywords" type="text" id = "keywords" placeholder="Write your keywords"><br>
            <label>Date period<span class="required">*</span>: </label>
            <select name="date">
                <option value="day">Last day</option>
                <option value="week">Last week</option>
                <option value="month">Last month</option>
                <option value="half_year">Last half a years</option>
                <option value="year">Year</option>
            </select><br>
            <label>Resources<span class="required">*</span>: </label>
            <div>
                <input type="radio" name="resource" value="tengrinews"> <label for="tengrinews">Tengrinews</label>
                <input type="radio" name="resource" value="nur"> <label for="nur">Nur.kz</label><br>
                <input type="radio" name="resource" value="bbc"> <label for="bbc">BBC</label>
                <input type="radio" name="resource" value="cnn"> <label for="cnn">CNN</label><br>
                <input type="radio" name="resource" value="instagram"> <label for="instagram">Instagram</label>
                <input type="radio" name="resource" value="facebook"> <label for="facebook">Facebook</label>
            </div>
            <input type="submit" value="Search">
        </div>
    </div>
</body>
</html>
